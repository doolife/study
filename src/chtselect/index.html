<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title> character select </title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="contents">
        <div class="cht-select">
            <ul class="cht-select--wrap1" data-cht-wrap>
                <li class="cht-select__list cht-select__list1" data-role="list1">
                    <div class="cht-select__list--wrap" data-list-wrap>
                        <span class="cht-select__cht cht-select__cht1"></span>
                    </div>
                </li>
                <li class="cht-select__list cht-select__list2" data-role="list2">
                    <div class="cht-select__list--wrap"  data-list-wrap>
                        <span class="cht-select__cht cht-select__cht2"></span>
                    </div>
                </li>
                <li class="cht-select__list cht-select__list3" data-role="list3">
                    <div class="cht-select__list--wrap"  data-list-wrap>
                        <span class="cht-select__cht cht-select__cht3"></span>
                    </div>
                </li>
                <li class="cht-select__list cht-select__list4" data-role="list4">
                    <div class="cht-select__list--wrap"  data-list-wrap>
                        <span class="cht-select__cht cht-select__cht4"></span>
                    </div>
                </li>
                <li class="cht-select__list cht-select__list5" data-role="list5">
                    <div class="cht-select__list--wrap"  data-list-wrap>
                        <span class="cht-select__cht cht-select__cht5"></span>
                    </div>
                </li>
            </ul>
            <ul class="cht-select--wrap2" data-cht-cover>
                <li class="cht-select__list cht-select__list1" data-select="list1"></li>
                <li class="cht-select__list cht-select__list2" data-select="list2"></li>
                <li class="cht-select__list cht-select__list3" data-select="list3"></li>
                <li class="cht-select__list cht-select__list4" data-select="list4"></li>
                <li class="cht-select__list cht-select__list5" data-select="list5"></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</body>
</html>
