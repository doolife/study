<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title> moving slider </title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="moving-slider1" class="moving-slider">
        <button class="moving-slider__btn moving-slider__btn--prev" data-btn="prev">prev</button>
        <button class="moving-slider__btn moving-slider__btn--next" data-btn="next">enxt</button>
        <div class="moving-slider__cover" data-cover>
            <ul class="moving-slider__wrap" data-wrap>
                <li class="moving-slider__list moving-slider__list--1" data-list="list1">1</li>
                <li class="moving-slider__list moving-slider__list--2" data-list="list2">2</li>
                <li class="moving-slider__list moving-slider__list--3" data-list="list3">3</li>
                <li class="moving-slider__list moving-slider__list--4" data-list="list4">4</li>
            </ul>
        </div>
    </div>
</body>
</html>
