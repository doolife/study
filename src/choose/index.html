<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title> choose </title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="contents">
        <!--/* 탭메뉴 */-->
        <div class="p-tab">
            <ul class="p-tab__menu" data-tab-wrap>
                <li class="p-tab__list p-tab__list--elyos" data-tab="0">
                    <button type="button" class="p-tab__btn">천족</button>
                </li>
                <li class="p-tab__list p-tab__list--devil" data-tab="1">
                    <button type="button" class="p-tab__btn">마족</button>
                </li>
            </ul>
        </div>
        <!--/* 직업 */-->
        <div class="choose" data-tribe-wrap>
            <ul class="job-menu">
                <li class="job-menu__list job-menu__list--knight" data-job-menu="2">
                    <button type="button" class="job-menu__btn">수호성</button>
                </li>
                <li class="job-menu__list job-menu__list--fighter" data-job-menu="1">
                    <button type="button" class="job-menu__btn">검성</button>
                </li>
                <li class="job-menu__list job-menu__list--assassin" data-job-menu="4">
                    <button type="button" class="job-menu__btn">살성</button>
                </li>
                <li class="job-menu__list job-menu__list--ranger" data-job-menu="5">
                    <button type="button" class="job-menu__btn">궁성</button>
                </li>
                <li class="job-menu__list job-menu__list--priest" data-job-menu="10">
                    <button type="button" class="job-menu__btn">치유성</button>
                </li>
                <li class="job-menu__list job-menu__list--chanter" data-job-menu="11">
                    <button type="button" class="job-menu__btn">호법성</button>
                </li>
                <li class="job-menu__list job-menu__list--wizard" data-job-menu="7">
                    <button type="button" class="job-menu__btn">마도성</button>
                </li>
                <li class="job-menu__list job-menu__list--elementalist" data-job-menu="8">
                    <button type="button" class="job-menu__btn">정령성</button>
                </li>
                <li class="job-menu__list job-menu__list--gunner" data-job-menu="14">
                    <button type="button" class="job-menu__btn">사격성</button>
                </li>
                <li class="job-menu__list job-menu__list--rider" data-job-menu="13">
                    <button type="button" class="job-menu__btn">기갑성</button>
                </li>
                <li class="job-menu__list job-menu__list--bard" data-job-menu="16">
                    <button type="button" class="job-menu__btn">음유성</button>
                </li>
                <li class="job-menu__list job-menu__list--painter" data-job-menu="17">
                    <button type="button" class="job-menu__btn">채화성</button>
                </li>
            </ul>
            <div class="choose__tribe choose__tribe--elyos" data-tribe="0">
                <!--/* 수호성 */-->
                <div class="choose__job choose__job--knight" data-job="2">
                    <div id="knight-elyos" class="choose__player" data-movie>천족 수호성</div>
                </div>
                <!--/* 검성 */-->
                <div class="choose__job choose__job--fighter" data-job="1">
                    <div id="fighter-elyos" class="choose__player" data-movie>천족 검성</div>
                </div>
                <!--/* 살성 */-->
                <div class="choose__job choose__job--assassin" data-job="4">
                    <div id="assassin-elyos" class="choose__player" data-movie>천족 살성</div>
                </div>
                <!--/* 궁성 */-->
                <div class="choose__job choose__job--ranger" data-job="5">
                    <div id="ranger-elyos" class="choose__player" data-movie>천족 궁성</div>
                </div>
                <!--/* 치유성 */-->
                <div class="choose__job choose__job--priest" data-job="10">
                    <div id="priest-elyos" class="choose__player" data-movie>천족 치유성</div>
                </div>
                <!--/* 호법성 */-->
                <div class="choose__job choose__job--chanter" data-job="11">
                    <div id="chanter-elyos" class="choose__player" data-movie>천족 호법성</div>
                </div>
                <!--/* 마도성 */-->
                <div class="choose__job choose__job--wizard" data-job="7">
                    <div id="wizard-elyos" class="choose__player" data-movie>천족 마도성</div>
                </div>
                <!--/* 정령성 */-->
                <div class="choose__job choose__job--elementalist" data-job="8">
                    <div id="elementalist-elyos" class="choose__player" data-movie>천족 정령성</div>
                </div>
                <!--/* 사격성 */-->
                <div class="choose__job choose__job--gunner" data-job="14">
                    <div id="gunner-elyos" class="choose__player" data-movie>천족 사격성</div>
                </div>
                <!--/* 기갑성 */-->
                <div class="choose__job choose__job--rider" data-job="13">
                    <div id="rider-elyos" class="choose__player" data-movie>천족 기갑성</div>
                </div>
                <!--/* 음유성 */-->
                <div class="choose__job choose__job--bard" data-job="16">
                    <div id="bard-elyos" class="choose__player" data-movie>천족 음유성</div>
                </div>
                <!--/* 채화성 */-->
                <div class="choose__job choose__job--painter" data-job="17">
                    <div id="painter-elyos" class="choose__player" data-movie>천족 채화성</div>
                </div>
            </div>
            <div class="choose__tribe choose__tribe--devil" data-tribe="1">
                <!--/* 수호성 */-->
                <div class="choose__job choose__job--knight" data-job="2">
                    <div id="knight-devil" class="choose__player" data-movie>마족 수호성</div>
                </div>
                <!--/* 검성 */-->
                <div class="choose__job choose__job--fighter" data-job="1">
                    <div id="fighter-devil" class="choose__player" data-movie>마족 검성</div>
                </div>
                <!--/* 살성 */-->
                <div class="choose__job choose__job--assassin" data-job="4">
                    <div id="assassin-devil" class="choose__player" data-movie>마족 살성</div>
                </div>
                <!--/* 궁성 */-->
                <div class="choose__job choose__job--ranger" data-job="5">
                    <div id="ranger-devil" class="choose__player" data-movie>마족 궁성</div>
                </div>
                <!--/* 치유성 */-->
                <div class="choose__job choose__job--priest" data-job="10">
                    <div id="priest-devil" class="choose__player" data-movie>마족 치유성</div>
                </div>
                <!--/* 호법성 */-->
                <div class="choose__job choose__job--chanter" data-job="11">
                    <div id="chanter-devil" class="choose__player" data-movie>마족 호법성</div>
                </div>
                <!--/* 마도성 */-->
                <div class="choose__job choose__job--wizard" data-job="7">
                    <div id="wizard-devil" class="choose__player" data-movie>마족 마도성</div>
                </div>
                <!--/* 정령성 */-->
                <div class="choose__job choose__job--elementalist" data-job="8">
                    <div id="elementalist-devil" class="choose__player" data-movie>마족 정령성</div>
                </div>
                <!--/* 사격성 */-->
                <div class="choose__job choose__job--gunner" data-job="14">
                    <div id="gunner-devil" class="choose__player" data-movie>마족 사격성</div>
                </div>
                <!--/* 기갑성 */-->
                <div class="choose__job choose__job--rider" data-job="13">
                    <div id="rider-devil" class="choose__player" data-movie>마족 기갑성</div>
                </div>
                <!--/* 음유성 */-->
                <div class="choose__job choose__job--bard" data-job="16">
                    <div id="bard-devil" class="choose__player" data-movie>마족 음유성</div>
                </div>
                <!--/* 채화성 */-->
                <div class="choose__job choose__job--painter" data-job="17">
                    <div id="painter-devil" class="choose__player" data-movie>마족 채화성</div>
                </div>
            </div>
        </div>
        <!--/* 직업 */-->
        <ul class="gender" data-gender-wrap>
            <li class="gender__list gender__list--male" data-gender="0">
                <button type="button" class="gender__btn">남자</button>
            </li>
            <li class="gender__list gender__list--female" data-gender="1">
                <button type="button" class="gender__btn">여자</button>
            </li>
        </ul>
    </div>
    <button type="button" class="btn__cht">캐릭터 생성</button>
</body>
</html>
